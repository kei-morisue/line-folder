<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line-Folder</title>
</head>
<body style="background:darkgray">
    <div>
        <span style="font-family:sans-serif">
            <b>Line-Folder&nbsp;&nbsp;</b>
        </span>
        <input type="file" id="import"/>
        <a id="export_anchor">
            <input type="button" id="export" value="Export" style="display:inline">
        </a>
    </div>
    <div style="display:flex;gap:5px;margin:5px">
        <input type="button" id="back_button" value="<">
        <label for="flip">Flip</label>
        <input type="checkbox" id="flip">
        <select id="type_select"></select>
        <input type="button" id="fold_button" value="Fold" style="display:none">
        <div id="state_controls" style="display:none">
            <label for="component_select">Component</label>
            <select id="component_select"></select>
        </div>
        <div id="state_config" style="display:none">
            <label for="state_select" id="state_label"></label>
            <input id="state_select" type="number"></input>
        </div>
        <input type="button" id="replace" value="Replace" style="display:none">
        <label for="slider" style="display:inline">Layers</label>
        <input type="range" id="slider" style="display:none;flex-grow:1;"
            min=0 value=0 max=1 step=1>
        <div id="cycle" style="display:none">(Cycle found)</div>
    </div>
    <div>
        <svg id="main">
            <svg id="cp"></svg>
            <svg id="input"></svg>
            <svg id="output"></svg>
        </svg>
    </div>
    <div>Â© Jason S. Ku 2023</div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
